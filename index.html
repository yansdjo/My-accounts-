<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réseaux Sociaux - Yansdjo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c; /* Fond sombre (gris foncé) */
            background-image: url('https://www.transparenttextures.com/patterns/geometry.png'); /* Motif léger de géométrie représentant les éléments de gaming et sport */
            background-size: cover; /* L'image couvre toute la page */
            background-position: center center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85); /* Fond léger et transparent pour le conteneur */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Ombre légère pour le titre */
        }

        .social-links a {
            display: inline-block;
            margin: 20px 25px;
            padding: 15px 30px;
            font-size: 1.3em;
            text-decoration: none;
            color: white;
            background-color: #333;
            border-radius: 50px;
            border: 2px solid #ccc;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.05);
            background-color: #ff5722; /* Changement de couleur au survol */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .twitch {
            background-color: #6441a5;
        }

        .tiktok {
            background-color: #010101;
        }

        .instagram {
            background-color: #e4405f;
        }

        .social-links a:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Suivez l'aventure de Yansdjo</h1>
        <div class="social-links">
            <a href="https://www.twitch.tv/yansdjo_stream" target="_blank" class="twitch">Twitch</a>
            <a href="https://www.tiktok.com/@yansdjoo" target="_blank" class="tiktok">TikTok</a>
            <a href="https://www.instagram.com/yansdjo" target="_blank" class="instagram">Instagram</a>
        </div>
    </div>
</body>
</html>
