<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Réseaux Sociaux</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Fond clair avec une teinte douce */
            background-image: url('https://www.transparenttextures.com/patterns/diag-stripes-light.png'); /* Motifs subtils de fond */
            background-repeat: repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Conteneur légèrement transparent */
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            font-family: 'Arial', sans-serif;
        }

        .social-links a {
            display: inline-block;
            margin: 15px 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            text-decoration: none;
            color: #fff;
            border-radius: 50px; /* Bulle autour des liens */
            background-color: #fff;
            border: 2px solid #ccc;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: capitalize;
            font-weight: bold;
        }

        .social-links a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .social-links a.twitch {
            background-color: #6441a5;
            color: #fff;
        }

        .social-links a.tiktok {
            background-color: #010101;
            color: #fff;
        }

        .social-links a.instagram {
            background-color: #e4405f;
            color: #fff;
        }

        .social-links a:focus {
            outline: none;
        }

        .social-links a:hover {
            opacity: 0.9;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Suivez-moi sur mes réseaux sociaux !</h1>
        <div class="social-links">
            <a href="https://www.twitch.tv/yansdjo_stream" target="_blank" class="twitch">Twitch</a>
            <a href="https://www.tiktok.com/@yansdjoo" target="_blank" class="tiktok">TikTok</a>
            <a href="https://www.instagram.com/yansdjo" target="_blank" class="instagram">Instagram</a>
        </div>
    </div>
</body>
</html>
